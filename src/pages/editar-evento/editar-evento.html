<ion-header>

  <ion-navbar>
    <ion-title>Editar Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-label floating="">Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="this.evento.descricao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating="">Responsável</ion-label>
        <ion-input type="text" [(ngModel)]="this.evento.responsavel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating="">Cidade</ion-label>
        <ion-input type="text" [(ngModel)]="this.evento.cidade"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating="">Local</ion-label>
        <ion-input type="text" [(ngModel)]="this.evento.local"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating="">Data</ion-label>
        <ion-input type="text" [(ngModel)]="this.evento.data"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating="">Horário</ion-label>
        <ion-input type="text" [(ngModel)]="this.evento.horario"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating="">Duração</ion-label>
        <ion-input type="text" [(ngModel)]="this.evento.duracao"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button full round (click)="alterarEvento()">Alterar Evento</button>
  
</ion-content>
